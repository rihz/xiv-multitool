<div class="login">
    <mat-card class="titled-card">
        <mat-card-header class="titled-card-header">
            <mat-card-title class="card-title">
                Log In
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="titled-card-content">
            <div class="section">
                <mat-form-field appearance="outline">
                    <mat-label>Email Address</mat-label>
                    <input matInput 
                        autocomplete="off" 
                        (change)="creds.email = $event.target.value"
                    />
                </mat-form-field>
            </div>
            <div class="section">
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput 
                        autocomplete="off" 
                        (change)="creds.password = $event.target.value"
                        type="password"
                    />
                </mat-form-field>
            </div>
            <div class="control-section">
                <button mat-button
                    class="save-button positive-button"
                    (click)="login()"
                    [disabled]="creds.email === '' || creds.password === ''"
                >
                    Log In
                </button>
                <div style="display: flex; padding-top: 15px; align-items: center; justify-content: center;">
                    Don't have an account?
                    <button style="margin-left: 20px;" mat-button class="positive-button" routerLink="/account/register">
                        Register
                    </button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
